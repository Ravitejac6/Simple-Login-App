<html>
  <body>
    <mat-toolbar color="primary">
      <span>Simple WebApp</span>
      <a mat-button class="home-btn" routerLink="/" routerLinkActive="active"><mat-icon class="home-icon"><span>home</span></mat-icon>Home</a>
    </mat-toolbar>
    <mat-grid-list cols="3" rowHeight="2:2" gutterSize="2px">
      <mat-grid-tile>
        <mat-card  class="card-area">
          <mat-card-title>
            Pizza
          </mat-card-title>
          <img mat-card-image src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg">
        </mat-card>  
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card class="card-area">
          <mat-card-title>
            Burger
          </mat-card-title>
          <img mat-card-image src="https://wallpapercave.com/wp/wp1987065.jpg">
        </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-card class="card-area">
          <mat-card-title>
            Paneer 65
          </mat-card-title>
          <img mat-card-image src="https://mayuriseattle.com/bakery/IMAGES/MENU/Mayuri_Signature_Recipies/Paneer_65.jpg">
        </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-card class="card-area">
          <mat-card-title>
            Ice cream
          </mat-card-title>
          <img mat-card-image src="https://s1.best-wallpaper.net/wallpaper/m/1811/Ice-cream-balls-raspberry_m.webp">
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="card-area">
          <mat-card-title>
            Milkshakes
          </mat-card-title>
          <img mat-card-image src="https://cdn1.parksmedia.wdprapps.disney.com/media/blog/wp-content/uploads/2020/08/msfhac469256825.jpg">
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </body>
</html>
